server:
  port: 8083

spring:
  application:
    name: ahamo-dummy-demo2-application-service
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:5432/${DB_NAME:application_service_db}
    username: ${DB_USERNAME:ahamo_user}
    password: ${DB_PASSWORD:ahamo_password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

logging:
  level:
    com.ahamo.dummy.demo2: INFO
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
